  build:
      working_directory: ~/react-smart-parallax
      docker:
        - image: circleci/node:8@sha256:67b534728e7821e7294ad89f5676f30aca9a4fdc4619e38d8cb9c5eaa9e52eab
      steps:
        - checkout
        - run:
            name: Install Packages
            command: yarn install
        - run:
            name: Build package
            command: yarn run build

