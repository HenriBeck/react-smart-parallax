version: 2

jobs:
  lint:
      working_directory: ~/react-smart-parallax
      docker:
        - image: circleci/node:8@sha256:e4c2a86d131d71ec934f89c0e0329a03e2ea05ec4b5c7fbf7aa048adc41caf06
      steps:
        - checkout
        - run:
            name: Install Packages
            command: yarn install
        - run:
            name: Lint
            command: yarn run lint

  flow:
      working_directory: ~/react-smart-parallax
      docker:
        - image: circleci/node:8@sha256:e4c2a86d131d71ec934f89c0e0329a03e2ea05ec4b5c7fbf7aa048adc41caf06
      steps:
        - checkout
        - run:
            name: Install Packages
            command: yarn install
        - run:
            name: Flow
            command: yarn run flow
  test:
      working_directory: ~/react-smart-parallax
      docker:
        - image: circleci/node:8@sha256:e4c2a86d131d71ec934f89c0e0329a03e2ea05ec4b5c7fbf7aa048adc41caf06
      steps:
        - checkout
        - run:
            name: Install Packages
            command: yarn install
        - run:
            name: Run Tests & Check Coverage
            command: yarn run test:coverage

  build:
      working_directory: ~/react-smart-parallax
      docker:
        - image: circleci/node:8@sha256:e4c2a86d131d71ec934f89c0e0329a03e2ea05ec4b5c7fbf7aa048adc41caf06
      steps:
        - checkout
        - run:
            name: Install Packages
            command: yarn install
        - run:
            name: Build package
            command: yarn run build

workflows:
  version: 2

  build:
    jobs:
      - lint
      - flow
      - test
      - build
